<html>
<head>
    <meta charset="utf-8">
    <link rel="styleSheet" href="/static/css/style.css" type="text/css" media="screen">

    <script src="/static/js/kurento-util-smooth.js"></script>
    <script src="/static/js/sockjs-client.js"></script>
    <script src="/static/js/conferenceroom-smooth-fix.js"></script>
    <script src="/static/js/participant.js"></script>

<body>
<div id="container">
    <div id="wrapper">
        <div id="join" class="animate join">
            <h1>Join a Room</h1>
            <form onsubmit="register(); return false;" accept-charset="UTF-8">
                <p>
                    <input type="text" name="name" value="" id="name"
                           placeholder="Username" required>
                </p>
                <p>
                    <input type="text" name="room" value="" id="roomName"
                           placeholder="Room" required>
                </p>
                <p class="submit">
                    <input type="submit" name="commit" value="Join!">
                </p>
            </form>
        </div>
        <div id="room" style="display: none;">
            <h2 id="room-header"></h2>
            <div id="participants"></div>
            <input type="button" id="button-leave" onmouseup="leaveRoom();"
                   value="Leave room">
        </div>
    </div>
</div>
</body>
</html>
